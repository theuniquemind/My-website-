<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Helper</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
</head>
<body>
  <header>
    <h1>Focus Helper</h1>
    <p>Your guide to better focus and productivity</p>
  </header>

  <section id="tips">
    <h2>Tips to Avoid Distractions</h2>
    <div id="dynamic-tip">Loading tips...</div>
  </section>

  <section id="study-time">
    <h2>Calculate Study Time</h2>
    <textarea id="content" placeholder="Paste or type your study content here..."></textarea>
    <div>
      <label for="file-input" class="upload-label">Upload Study Picture</label>
      <input type="file" id="file-input" accept="image/*" capture="camera" />
    </div>
    <button onclick="calculateStudyTime()">Calculate</button>
    <p id="result"></p>
  </section>

  <footer>
    <p>&copy; 2025 Focus Helper. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
